{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weatherly</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{% static 'weather/css/styles.css' %}" />
</head>
<body class="bg-body-secondary text-body">

  <div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h2">Weatherly</h1>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="night-toggle" />
        <label class="form-check-label" for="night-toggle">Night Mode</label>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form id="search-form" class="row gy-2 gx-2 align-items-center">
          <div class="col-sm-8">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter city name"
              required
            />
          </div>
          <div class="col-sm-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </form>

        <div class="d-flex gap-2 mt-3">
          <button id="loc-btn" class="btn btn-secondary">Use My Location</button>
          <div class="form-check form-switch ms-auto">
            <input class="form-check-input" type="checkbox" id="unit-toggle" />
            <label class="form-check-label" for="unit-toggle">Show °F</label>
          </div>
        </div>
      </div>
    </div>

    <div id="results" class="mb-4"></div>

    <div class="card">
      <div class="card-header">Recent Searches</div>
      <ul id="recent-list" class="list-group list-group-flush"></ul>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="{% static 'weather/js/app.js' %}"></script>
</body>
</html>
